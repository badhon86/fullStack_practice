<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML JAVASCRIPT</title>
    </head>
    <body>
        <h1>practise js</h1>
        <button style="color: brown; background-color: darkcyan;" type="button" onclick="document.getElementById('due').innerHTML = Date()">click to suck here</button>
        <p id="due">mada faka</p>
        <script>
            document.getElementById("due").innerHTML = "Hello JavaScript!";
   
        </script> 
        <p id="demo">JavaScript can change the style of an HTML element.</p>

        <script>
        function myFunction() {
          document.getElementById("demo").style.fontSize = "25px"; 
          document.getElementById("demo").style.color = "red";
          document.getElementById("demo").style.backgroundColor = "yellow";        
        }
        </script>
        
        <button type="button" onclick="myFunction()">Click Me!</button>
    </body>
</html>
