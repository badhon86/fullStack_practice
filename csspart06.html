<!DOCTYPE html>
<html>
    <head>
        <title>CSS FORM</title>
        <link rel="stylesheet" type="text/css" href="csspart06.css">
    </head>
   
    <body>

    <h3>contact us</h3>

    <div>
        <form action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="country">gender</label>
            <select id="country" name="country">
                <option value="australia">male</option>
                <option value="canada">female</option>
            </select>
            <label for="email"> Email </label>
            <input type="email" id="email" name="email" placeholder="your email">
            
            <label for="message">message</label>
            <input type="textarea" id="message" name="message" placeholder="Your message here..">
        
            <input type="submit" value="Submit">
        </form>
    </div>

    </body>
</html>
